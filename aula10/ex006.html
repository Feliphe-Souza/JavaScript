<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: purple;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!-- Para adicionar eventos direto no HTML: onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"-->
        Nubank...
    </div>

    <script>
        a = window.document.getElementById('area')
        /*Para adicionar eventos diretamente no JS*/
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar (){ 
            a.innerText = 'Ita√∫'
            a.style.background = 'Darkorange'
            a.style.color = "blue"
        }
        function entrar () {
            a.innerText = 'Santander'
            a.style.background = 'red'
            a.style.color = 'white'
        }
        function sair () {
            a.innerText = "Nubank"
            a.style.background = 'purple'
            a.style.color = 'white'
        }
    </script>
</body>
</html>
