<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: orange;
        }

    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        var n1 = Number(window.prompt('Digite um valor: '))
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br/>`)
        document.write(`Seu nome em letras maiúsculas fica ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome em minúsuculas fica ${nome.toLowerCase()}</br>`)
        document.write(`O valor digitado em real fica ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
