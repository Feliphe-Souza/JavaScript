<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 5 + 3
        var b = a % 5
        var c = 5 * b ** 2
        var d = 10 - a / 2
        var e = 6 * 2 / d
        var f = b % e + 4 / e
        var média = 5.5

        document.write(`O valor de 5 + 3 é ${a}, </br> o valor do resto de 8 divididos por 5 é ${b}, </br> o valor de 5 vezes ${b} e elevado ao quadrado é ${c},</br>
        o valor de 10 - 8 divididos por 2 é ${d}, </br> o valor de 6 vezes 2 divididos por ${d} é ${e}, </br> e o resto de ${b} divididos por ${e} e somados com 4 divididos por ${e} é ${f}.</br> ${média > 7? 'aprovado': 'reprovado'}, ${média < 8 && média > 2 }, </br> ${!média < 7}`) 
    </script>
</body>
</html>
